<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica Formularios Unidad 8</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <form action="http://httpbin.org/post" method="post" name="datosUsuario" onsubmit="return validarformulario()">
            <fieldset>
                <legend>Datos del usuario</legend>
                <div>
                    <input type="text" name="usuario" placeholder="Usuario">
                    <p id="mensajeUsuario" class="mensaje"></p>
                </div>
                <div>
                    <input type="email" name="email" placeholder="Correo Eletronico">
                    <p id="mensajeEmail" class="mensaje"></p>
                </div>
                <div>
                    <input type="password" name="contrasena" placeholder="Contraseña">
                    <p id="mensajeContrasena" class="mensaje"></p>
                </div>
                <div>
                    <input type="password" name="repitaContrasena" placeholder="Repita Contraseña">
                    <p id="mensajeRepContrasena" class="mensaje"></p>
                </div><br>
                <button type="submit" id="btnEnviar">Enviar</button>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
